<ul [ngStyle]="{ 'background-color': menuBackGroundColor }">
    <li *ngFor="let menu of menus; let i = index">
      <a 
        href="#"
        [ngStyle]="{ color: i === selectedIndex ? titleActiveColor : titleColor }"
        (click) = "handleSelection(i)">
        {{ menu.title }}
      </a>
      <span class="indicator" [ngStyle]="{ 'background-color': indicatorBackgroundColor }" *ngIf="i === selectedIndex"></span>
    </li>
  </ul>
